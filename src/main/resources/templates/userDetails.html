<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Детали</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="wrapper">
  <div th:insert="blocks/header :: header"></div>
  <div class="main">
    <div class="services-header">
      <div class="container d-flex justify-content-center align-items-center">
        <h2>Пользователи</h2>
      </div>
    </div>
    <div class="services-content">
      <div class="container text-center">
        <div class="text-center" style="margin-bottom: 20px">
          <h4 th:if="${userDetails.getClass().getSimpleName().equals('Master')}">Мастер</h4>
          <h4 th:if="${userDetails.getClass().getSimpleName().equals('Admin')}">Администратор</h4>
          <h4 th:if="${userDetails.getClass().getSimpleName().equals('Client')}">Клиент</h4>
        </div>
        <span class="isSuccess d-flex my-3" th:if="${recordsExists}" th:text="${recordsExists}"/>
        <div class="table">
          <div class="table-row" th:if="${userDetails.getClass().getSimpleName().equals('Master')}">
            <h5 class="m-0 p-0">Специализация</h5>
          </div>
          <div class="table-row" th:if="${userDetails.getClass().getSimpleName().equals('Master')}">
            <p class="service" th:text="${userDetails.section}"/>
          </div>
          <div class="table-row">
            <h5 class="m-0 p-0">Имя</h5>
          </div>
          <div class="table-row">
            <p class="service" th:text="${userDetails.name}"/>
          </div>
          <div class="table-row">
            <h5 class="m-0 p-0">Фамилия</h5>
          </div>
          <div class="table-row">
            <p class="service" th:text="${userDetails.surname}"/>
          </div>
          <div class="table-row">
            <h5 class="m-0 p-0">Email</h5>
          </div>
          <div class="table-row">
            <p class="service" th:text="${userDetails.email}"/>
          </div>
          <div class="table-row">
            <h5 class="m-0 p-0">Номер телефона</h5>
          </div>
          <div class="table-row">
            <p class="service" th:text="${userDetails.telNum}"/>
          </div>
        </div>
        <div class="details-buttons">
          <a class="button" th:href="'/administration/users/' + ${userDetails.userID} + '/edit'">Редактировать</a>
          <form th:action="'/administration/users/' + ${userDetails.userID} + '/remove'" method="post">
            <button style="float: right;" type="submit">Удалить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
