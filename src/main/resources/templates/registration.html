<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="wrapper">
  <div class="header">
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/home" class="nav-link px-0 link-secondary">Главная</a></li>
            <li><a href="/services" class="nav-link px-4 link-secondary">Каталог услуг</a></li>
            <li><a href="/masters" class="nav-link px-0 link-secondary">Мастера</a></li>
            <li><a href="/contacts" class="nav-link px-4 link-secondary">Контакты</a></li>
          </ul>

          <form action="/search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" name="value" class="form-control" placeholder="Поиск..." autocomplete="off" aria-label="Search">
          </form>
        </div>
      </div>
    </header>
    <div class="p-3 mb-3 border-bottom">
      <div class="container d-flex justify-content-between">
        <div class="mode" style="font-size: 12px">
          <h5>Режим работы</h5>
          <p style="margin-bottom: 4px">Пн-Сб – 8.00-21.00</p>
          <p>Вс – 9.00-21.00.</p>
        </div>
        <div class="logo text-center" style="letter-spacing: 3px">
          <h2>Beauti</h2>
          <h3>мания</h3>
        </div>
        <div class="adress" style="font-size: 12px">
          <h5>Адрес салона</h5>
          <p style="margin-bottom: 4px">Минск,</p>
          <p>Сторожевская, 6</p>
        </div>
      </div>
    </div>
  </div>
  <div class="main" style="background: white;">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100%; text-align: center">
      <form class="my-5" th:action="@{/register}" method="post" th:object="${user}">
        <h2 class="mb-5">Регистрация</h2>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-user'></i></span>
          <input placeholder="Логин" name="username" type="text" required autocomplete="off">
        </div>
        <span class="isSuccess" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
          <input placeholder="Пароль" name="password" type="password" required autocomplete="off">
        </div>
        <span class="isSuccess" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
        <div class="input-box">
          <span class="icon"><i class='bx bx-user-circle'></i></span>
          <input placeholder="Имя" name="name" type="text" required autocomplete="off">
        </div>
        <span class="isSuccess" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        <div class="input-box">
          <span class="icon"><i class='bx bx-user-circle'></i></span>
          <input placeholder="Фамилия" name="surname" type="text" required autocomplete="off">
        </div>
        <span class="isSuccess" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"/>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-envelope'></i></span>
          <input placeholder="Email" name="email" type="email" required autocomplete="off">
        </div>
        <span class="isSuccess" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-phone-call'></i></span>
          <input placeholder="Номер телефона" name="telNum" type="text" required autocomplete="off">
        </div>
        <span class="isSuccess" th:if="${#fields.hasErrors('telNum')}" th:errors="*{telNum}"/>
        <p class="isSuccess" th:if="${exists}" th:text="${exists}"/>
        <button type="submit" class="d-block my-0 mx-auto btn">Зарегистрироваться</button>
        <div class="login-register mt-4">
          <p>Уже есть акканут? <a class="login-link" href="/login">Войти</a></p>
        </div>
      </form>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
