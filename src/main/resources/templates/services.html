<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Услуги</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="wrapper">
  <div th:insert="blocks/header :: header"></div>
  <div class="main">
    <div class="services-header">
      <div class="container d-flex justify-content-center align-items-center">
        <h2>Услуги</h2>
      </div>
    </div>
    <div class="services-content">
      <div class="container text-center">
        <div class="d-flex justify-content-between">
          <h6 style="text-align: left; margin-bottom: 20px">Виды услуг по разделам:</h6>
          <a style="color: black" href="/administration/services/add-service">Добавить</a>
        </div>
        <div class="table">
          <div class="chapter">
            <div class="table-row">
              <h5 class="m-0 p-0">Волосы</h5>
            </div>
            <div class="table-row" th:each="el : ${serviceList}" th:if="${el.section.equals('Волосы')}">
              <a th:href="'/administration/services/' + ${el.serviceId} + '/details'">
                <p class="service" th:text="${el.name}"/>
              </a>
            </div>
          </div>
          <div class="chapter">
            <div class="table-row">
              <h5 class="m-0 p-0">Ресницы</h5>
            </div>
            <div class="table-row" th:each="el : ${serviceList}" th:if="${el.section.equals('Ресницы')}">
              <a th:href="'/administration/services/' + ${el.serviceId} + '/details'">
                <p class="service" th:text="${el.name}"/>
              </a>
            </div>
          </div>
          <div class="chapter">
            <div class="table-row">
              <h5 class="m-0 p-0">Брови</h5>
            </div>
            <div class="table-row" th:each="el : ${serviceList}" th:if="${el.section.equals('Брови')}">
              <a th:href="'/administration/services/' + ${el.serviceId} + '/details'">
                <p class="service" th:text="${el.name}"/>
              </a>
            </div>
          </div>
          <div class="chapter">
            <div class="table-row">
              <h5 class="m-0 p-0">Уход за кожей</h5>
            </div>
            <div class="table-row" th:each="el : ${serviceList}" th:if="${el.section.equals('Уход за кожей')}">
              <a th:href="'/administration/services/' + ${el.serviceId} + '/details'">
                <p class="service" th:text="${el.name}"/>
              </a>
            </div>
          </div>
          <div class="chapter">
            <div class="table-row">
              <h5 class="m-0 p-0">Массаж</h5>
            </div>
            <div class="table-row" th:each="el : ${serviceList}" th:if="${el.section.equals('Массаж')}">
              <a th:href="'/administration/services/' + ${el.serviceId} + '/details'">
                <p class="service" th:text="${el.name}"/>
              </a>
            </div>
          </div>
          <div class="chapter">
            <div class="table-row">
              <h5 class="m-0 p-0">Ногти</h5>
            </div>
            <div class="table-row" th:each="el : ${serviceList}" th:if="${el.section.equals('Ногти')}">
              <a th:href="'/administration/services/' + ${el.serviceId} + '/details'">
                <p class="service" th:text="${el.name}"/>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
