<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статистика</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
    <div class="wrapper">
      <div th:insert="blocks/header :: header"></div>
      <div class="main">
        <div class="services-header">
          <div class="container d-flex justify-content-center align-items-center">
            <h2>Статистика</h2>
          </div>
        </div>
        <div class="service-content" style="padding: 30px 0; background: white">
          <div class="container">
            <div class="d-flex justify-content-center align-items-center text-center" style="margin-bottom: 20px">
                <form th:action="@{/administration/statistics}" method="post">
                    <h2 class="mb-5">Расчёт статистики</h2>
                    <div class="input-box field">
                        <label>Дата начала периода: </label>
                        <input name="beginning" type="date" required autocomplete="off">
                    </div>

                    <div class="input-box field">
                        <label>Дата конца периода: </label>
                        <input name="ending" type="date" required autocomplete="off">
                    </div>
                    <button type="submit" class="btn">Рассчитать</button>
                </form>
            </div>
            <div th:if="${processed}" class="table">
                <div class="chapter">
                    <div class="table-row">
                        <h5 class="m-0 p-0">Волосы</h5>
                    </div>
                    <div class="table-row" th:each="el : ${serviceList}" th:if="${el.section.equals('Волосы')}">
                        <p class="service" th:text="${el.name}"/>
                        <p class="service" th:text="${serviceMap.get(el)}"/>
                    </div>
                    <div class="table-row">
                        <h6 class="service py-0" th:text="'Итого: ' + ${sectionMap.get('Волосы')}"/>
                    </div>
                </div>
                <div class="chapter">
                    <div class="table-row">
                        <h5 class="m-0 p-0">Ресницы</h5>
                    </div>
                    <div class="table-row" th:each="el : ${serviceList}" th:if="${el.section.equals('Ресницы')}">
                        <p class="service" th:text="${el.name}"/>
                        <p class="service" th:text="${serviceMap.get(el)}"/>
                    </div>
                    <div class="table-row">
                        <h6 class="service py-0" th:text="'Итого: ' + ${sectionMap.get('Ресницы')}"/>
                    </div>
                </div>
                <div class="chapter">
                    <div class="table-row">
                        <h5 class="m-0 p-0">Брови</h5>
                    </div>
                    <div class="table-row" th:each="el : ${serviceList}" th:if="${el.section.equals('Брови')}">
                        <p class="service" th:text="${el.name}"/>
                        <p class="service" th:text="${serviceMap.get(el)}"/>
                    </div>
                    <div class="table-row">
                        <h6 class="service py-0" th:text="'Итого: ' + ${sectionMap.get('Брови')}"/>
                    </div>
                </div>
                <div class="chapter" th:if="${section==null || section.equals('Уход за кожей') || section.equals('Все')}">
                    <div class="table-row">
                        <h5 class="m-0 p-0">Уход за кожей</h5>
                    </div>
                    <div class="table-row" th:each="el : ${serviceList}" th:if="${el.section.equals('Уход за кожей')}">
                        <p class="service" th:text="${el.name}"/>
                        <p class="service" th:text="${serviceMap.get(el)}"/>
                    </div>
                    <div class="table-row">
                        <h6 class="service py-0" th:text="'Итого: ' + ${sectionMap.get('Уход за кожей')}"/>
                    </div>
                </div>
                <div class="chapter" th:if="${section==null || section.equals('Массаж') || section.equals('Все')}">
                    <div class="table-row">
                        <h5 class="m-0 p-0">Массаж</h5>
                    </div>
                    <div class="table-row" th:each="el : ${serviceList}" th:if="${el.section.equals('Массаж')}">
                        <p class="service" th:text="${el.name}"/>
                        <p class="service" th:text="${serviceMap.get(el)}"/>
                    </div>
                    <div class="table-row">
                        <h6 class="service py-0" th:text="'Итого: ' + ${sectionMap.get('Массаж')}"/>
                    </div>
                </div>
                <div class="chapter" th:if="${section==null || section.equals('Ногти') || section.equals('Все')}">
                    <div class="table-row">
                        <h5 class="m-0 p-0">Ногти</h5>
                    </div>
                    <div class="table-row" th:each="el : ${serviceList}" th:if="${el.section.equals('Ногти')}">
                        <p class="service" th:text="${el.name}"/>
                        <p class="service" th:text="${serviceMap.get(el)}"/>
                    </div>
                    <div class="table-row">
                        <h6 class="service py-0" th:text="'Итого: ' + ${sectionMap.get('Ногти')}"/>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div th:insert="blocks/footer :: footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
