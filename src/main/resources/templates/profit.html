<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Доход</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="wrapper">
  <div th:insert="blocks/header :: header"></div>
  <div class="main" style="background: white;">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100%; text-align: center">
      <form th:action="@{/administration/profit}" method="post">
        <h2 class="mb-5">Расчёт дохода</h2>
        <div class="input-box field">
          <label>Дата начала периода: </label>
          <input name="beginning" type="date" required autocomplete="off">
        </div>

        <div class="input-box field">
          <label>Дата конца периода: </label>
          <input name="ending" type="date" required autocomplete="off">
        </div>
        <button type="submit" class="btn">Рассчитать</button>
      </form>
    </div>
    <div class="container">
      <h5 class="text-success text-center" th:if="${cost}" th:text="'Доход салона за данный период составляет: ' + ${cost} + 'р.'"/>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
