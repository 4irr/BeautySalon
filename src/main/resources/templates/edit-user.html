<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="wrapper">
  <div th:insert="blocks/header :: header"></div>
  <div class="main" style="background: white;">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100%; text-align: center">
      <form class="my-5" th:action="'/administration/users/' + ${res.userID} + '/edit'" th:object="${res}" method="post">
        <h2 class="mb-5">Редактирование пользователя</h2>
        <input type="hidden" name="username" th:field="*{username}">
        <input type="hidden" name="password" th:field="*{password}">
        <div class="input-box">
          <span class="icon"><i class='bx bx-user-circle'></i></span>
          <input placeholder="Имя" name="name" type="text" th:field="*{name}" required autocomplete="off">
        </div>

        <div class="input-box">
          <span class="icon"><i class='bx bx-user-circle'></i></span>
          <input placeholder="Фамилия" name="surname" type="text" th:field="*{surname}" required autocomplete="off">
        </div>

        <div class="input-box">
          <span class="icon"><i class='bx bxs-envelope'></i></span>
          <input placeholder="Email" name="email" type="email" th:field="*{email}" required autocomplete="off">
        </div>

        <div class="input-box">
          <span class="icon"><i class='bx bxs-phone-call'></i></span>
          <input placeholder="Номер телефона" name="telNum" type="text" th:field="*{telNum}" required autocomplete="off">
        </div>
        <span class="isSuccess d-block" th:if="${errors}" th:text="${errors}"/>
        <div class="input-box" th:if="${res.getClass().getSimpleName().equals('Master')}">
          <span class="icon"><i class='bx bxs-category'></i></span>
          <select name="section" th:field="*{section}" required style="width: 223px; margin: 0">
            <option value="Волосы">Волосы</option>
            <option value="Ресницы">Ресницы</option>
            <option value="Брови">Брови</option>
            <option value="Уход за кожей">Уход за кожей</option>
            <option value="Массаж">Массаж</option>
            <option value="Ногти">Ногти</option>
          </select>
        </div>
        <p class="isSuccess" th:if="${exists}" th:text="${exists}"/>
        <button type="submit" class="btn">Сохранить</button>
      </form>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
