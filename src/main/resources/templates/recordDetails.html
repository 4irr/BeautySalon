<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Детали</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="wrapper">
  <div th:insert="blocks/header :: header"></div>
  <div class="main">
    <div class="services-header">
      <div class="container d-flex justify-content-center align-items-center">
        <h2>Записи</h2>
      </div>
    </div>
    <div class="services-content">
      <div class="container text-center">
        <div class="table">
          <div class="table-row">
            <h5 class="m-0 p-0">Наименование услуги</h5>
          </div>
          <div class="table-row">
            <p class="service" th:text="${record.service.name}"/>
          </div>
          <div class="table-row">
            <h5 class="m-0 p-0">Клиент</h5>
          </div>
          <div class="table-row d-block">
            <p class="service" th:text="'Имя: ' + ${record.client.name}"/><br>
            <p class="service" th:text="'Фамилия: ' + ${record.client.surname}"/>
          </div>
          <div class="table-row">
            <h5 class="m-0 p-0">Мастер</h5>
          </div>
          <div class="table-row d-block">
            <p class="service" th:text="'Имя: ' + ${master.name}"/><br>
            <p class="service" th:text="'Фамилия: ' + ${master.surname}"/>
          </div>
          <div class="table-row">
            <h5 class="m-0 p-0">Дата</h5>
          </div>
          <div class="table-row">
            <p class="service" th:text="${record.date}"/>
          </div>
          <div class="table-row">
            <h5 class="m-0 p-0">Время</h5>
          </div>
          <div class="table-row">
            <p class="service" th:text="${record.time}"/>
          </div>
        </div>
        <div class="details-buttons">
          <a class="button" th:href="'/administration/records/' + ${record.recordId} + '/edit'">Редактировать</a>
          <form th:action="'/administration/records/' + ${record.recordId} + '/remove'" method="post">
            <button style="float: right;" type="submit">Удалить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
