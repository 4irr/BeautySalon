<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление услуги</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="wrapper">
    <div th:insert="blocks/header :: header"></div>
    <div class="main" style="background: white;">
        <div class="container d-flex align-items-center" style="height: 100%; text-align: center">
            <form style="margin: 0 auto" class="my-5" th:action="'/administration/services/' + ${res.serviceId} + '/edit'" th:object="${res}" method="post">
                <h2 class="mb-5">Редактирование услуги</h2>
                <div class="input-box field">
                    <label>Раздел: </label>
                    <select th:field="*{section}" name="section" required>
                        <option value="Волосы">Волосы</option>
                        <option value="Ресницы">Ресницы</option>
                        <option value="Брови">Брови</option>
                        <option value="Уход за кожей">Уход за кожей</option>
                        <option value="Массаж">Массаж</option>
                        <option value="Ногти">Ногти</option>
                    </select>
                </div>

                <div class="input-box field">
                    <label>Название услуги: </label>
                    <input th:field="*{name}" name="name" type="text" required autocomplete="off">
                </div>
                <div class="input-box field">
                    <label>Стоимость: </label>
                    <input type="number" step="any" th:value="*{cost}" name="cost" min=0 required>
                </div>
                <span class="isSuccess d-block" th:if="${errors}" th:text="${errors}"/>
                <button type="submit" class="btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
