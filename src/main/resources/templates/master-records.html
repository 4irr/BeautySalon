<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Записи</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="wrapper">
  <div th:insert="blocks/header :: header"></div>
  <div class="main">
    <div class="services-header">
      <div class="container d-flex justify-content-center align-items-center">
        <h2>Записи</h2>
      </div>
    </div>
    <div class="services-content">
      <div class="container text-center">
        <div class="table" th:each="el : ${user.getRecords()}">
          <div class="chapter">
            <div class="table-row">
              <h5 class="m-0 p-0">Дата</h5>
            </div>
            <div class="table-row">
              <p class="service" th:text="${el.date}"/>
            </div>
          </div>
          <div class="chapter">
            <div class="table-row">
              <h5 class="m-0 p-0">Время</h5>
            </div>
            <div class="table-row">
              <p class="service" th:text="${el.time}"/>
            </div>
          </div>
          <div class="chapter">
            <div class="table-row">
              <h5 class="m-0 p-0">Услуга</h5>
            </div>
            <div class="table-row">
              <p class="service" th:text="${el.service.name}"/>
            </div>
          </div>
          <div class="chapter">
            <div class="table-row">
              <h5 class="m-0 p-0">Клиент</h5>
            </div>
            <div class="table-row d-block">
              <p class="service" th:text="${el.client.name} + ' ' + ${el.client.surname}"/><br>
              <p class="service" th:text="${el.client.telNum}"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
